name: whiskey

services:
  web:
    build: .
    ports:
      - 3000:3000
      - 5555:5555
    volumes:
      - ./my-app:/app
    command: sleep infinity
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: whiskey
      MYSQL_USER: whiskey
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-volume:/var/lib/mysql

volumes:
  db-volume:
